<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Actividad 4.2</title>
</head>
<body>
    <form>
        <label for="">Check 1: </label>
        <input type="checkbox" class="campo1">
        <label for="">Check 2: </label>
        <input type="checkbox" class="campo2">
        
        <label for="">Check 3: </label>
        <input type="checkbox" class="campo3">
    </form>
    <p>Example table 2:</p>
    <table border=1>
        <tr>
            <td class="lista1">Manufacturer row One here</td>
        </tr>
        <tr>
            <td class="lista2">Manufacturer row Two here</td>
        </tr>
        <tr>
            <td class="lista3">Manufacturer row Three here</td>
        </tr>
    </table>
    <script>
        //Se oculta la primera fila de la tabla al pulsar el checkbox
        $(document).ready(function () {
            $('.campo1').click(function () {
                if ($(this).is(":checked")) {
                    $('.lista1').hide();
                } else {
                    $('.lista1').show();
                }
            })
            //Se oculta la segunda fila de la tabla al pulsar el checkbox
            $('.campo2').click(function () {
                if ($(this).is(":checked")) {
                    $('.lista2').hide();
                } else {
                    $('.lista2').show();
                }
            })
            //Se oculta la tercera fila de la tabla al pulsar el checkbox
            $('.campo3').click(function () {
                if ($(this).is(":checked")) {
                    $('.lista3').hide();
                } else {
                    $('.lista3').show();
                }
            })
        });
    </script>
</body>

</html>
